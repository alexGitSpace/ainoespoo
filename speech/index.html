<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Press and Hold to Record</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        background: #0f172a;
        color: #e2e8f0;
      }
      .wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 24px;
        box-sizing: border-box;
        gap: 32px;
        flex-direction: column;
      }
      #recordBtn {
        appearance: none;
        border: none;
        outline: none;
        background: #22c55e;
        color: #0b151a;
        font-weight: 700;
        font-size: 18px;
        padding: 18px 28px;
        border-radius: 999px;
        cursor: pointer;
        transition: transform .06s ease, background .2s ease, box-shadow .2s ease;
        box-shadow: 0 6px 18px rgba(34, 197, 94, 0.35);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
      #recordBtn:active {
        transform: translateY(1px) scale(0.995);
      }
      #recordBtn.recording {
        background: #ef4444;
        color: #fff;
        box-shadow: 0 6px 18px rgba(239, 68, 68, 0.4);
      }
      #status {
        opacity: 0.9;
      }
      #downloads a {
        display: inline-block;
        margin: 6px 8px 0 0;
        color: #93c5fd;
        text-decoration: none;
        background: rgba(148, 163, 184, 0.1);
        padding: 6px 10px;
        border-radius: 8px;
      }
      #downloads a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <button id="recordBtn" type="button">Hold to Record</button>
      <div id="status">Idle</div>
      <div id="downloads"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
